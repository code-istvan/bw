backend:
  name: git-gateway
  repo: code-istvan/bw
  branch: master
  site_domain: https://lucid-easley-756a67.netlify.app

media_folder: "static/blogpostimages"
public_folder: "/blogpostimages"
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    extension: ".md"
    format: frontmatter
    fields: # The fields for each document, usually in front matter # - { label: Slug, name: slug, required: true, widget: string }
      - {
          label: "Published",
          name: "published",
          widget: "boolean",
          default: true,
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Featured Image",
          name: "thumbnail",
          widget: "image",
          choose_url: true,
        }
      - { label: "Body", name: "body", widget: "markdown" }
