backend:
  name: git-gateway
  repo: code-istvan/bw
  branch: master
  site_domain: https://lucid-easley-756a67.netlify.app

media_folder: "static/blogpostimages"
public_folder: "/blogpostimages"
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    extension: ".md"
    format: frontmatter
    fields: # The fields for each document, usually in front matter # - { label: Slug, name: slug, required: true, widget: string }
      - {
          label: "Published",
          name: "published",
          widget: "boolean",
          default: true,
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Author",
          name: "author",
          widget: "relation",
          collection: "authors",
          value_field: "name",
          display_fields: ["name"],
          search_fields: ["name", "email"],
        }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "authors"
    label: "Authors"
    folder: "static/blogpostimages/_authors"
    media_folder: ""
    public_folder: ""
    format: "json"
    create: true
    slug: "{{name}}"
    fields:
      - { label: Name, name: name, widget: string }
      - { label: Title, name: title, widget: string }
      - { label: Email, name: email, widget: string }
      - { label: Shortbio, name: shortbio, widget: text }
      - { label: Image, name: authorimage, widget: image }

  - name: "events"
    label: "Events"
    folder: "static/events"
    media_folder: ""
    public_folder: ""
    format: "json"
    create: true
    slug: "{{eventid}}"
    fields:
      - {
          label: "Published",
          name: "published",
          widget: "boolean",
          default: true,
        }
      - {
          label: "Featured",
          name: "featured",
          widget: "boolean",
          default: true,
        }
      - { label: Eventid, name: eventid, widget: string }
      - { label: Title, name: title, widget: string }
      - { label: Shortdescription, name: Shortdescription, widget: text }
      - { label: Eventlink, name: eventlink, widget: string }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: Day, name: day, widget: string }
      - {
          label: Teacher,
          name: teacher,
          widget: relation,
          collection: "teachers",
          value_field: "name",
          display_fields: ["name"],
          search_fields: ["name"],
        }

  - name: "teachers"
    label: "Teachers"
    folder: "static/events/_teachers"
    media_folder: ""
    public_folder: ""
    format: "json"
    create: true
    slug: "{{name}}"
    fields:
      - { label: Name, name: name, widget: string }
      - { label: Link, name: link, widget: string }
      - { label: Image, name: teacherimage, widget: image }

  - name: "classes"
    label: "Classes"
    folder: "static/_classes"
    media_folder: ""
    public_folder: ""
    format: "json"
    create: true
    slug: "{{name}}"
    fields:
      - { label: Class, name: class, widget: string }
      - { label: Shortdescription, name: shortdescription, widget: text }
      - { label: Time, name: time, widget: string }
